{% extends 'DevSign_Vote/base.html' %}

{% block content %}
<div class="container text-center">
    <h2>Welcome, {{ user.username }}!</h2>

    {% if profile_image_base64 %}
        <img src="data:image/jpeg;base64,{{ profile_image_base64 }}" class="profile-img" alt="Profile Picture">
    {% else %}
        <img src="https://via.placeholder.com/100" class="profile-img" alt="Default Profile">
    {% endif %}

    <hr>
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role|title }}</p>

    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
</div>
{% endblock %}
