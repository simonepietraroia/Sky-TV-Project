{% extends "DevSign_Vote/base.html" %}
{% load static %}

{% block content %}
<div class="wrapper-login">
    <div class="content-login">
        <div class="login-container">
            <div class="left-section">
                <img src="{% static 'DevSign_Vote/sky_logo.png' %}" alt="SKY Logo">
                <h2>Welcome</h2>
                <p>Login to access your account</p>
            </div>
            <div class="right-section">
                <h2>Welcome to SKY</h2>
                <p>Don't have an account? Sign up now!</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="username" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"> Remember me
                        <a href="#" style="float: right; text-decoration: none;">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
