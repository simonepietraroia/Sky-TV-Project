{% extends 'DevSign_Vote/base.html' %}
{% block title %}Create a Voting Session{% endblock %}

{% block content %}
<div class="container">
  <div class="card shadow-lg rounded-4 p-4">
    <div class="card-body">
      <h2 class="card-title mb-4 text-primary">Create a Voting Session</h2>
      <form method="post">
        {% csrf_token %}
        <div class="row g-3">

          <!-- Department -->
          <div class="col-md-6">
            <label for="departmentSelect" class="form-label">Department</label>
            <select id="departmentSelect" name="department" class="form-control">
              <option value="">Choose…</option>
              {% for dept in departments %}
                <option value="{{ dept.DepartmentID }}">
                  {{ dept.DepartmentName }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Team -->
          <div class="col-md-6">
            <label for="teamSelect" class="form-label">Team</label>
            <select id="teamSelect" name="team" class="form-control">
              <option value="">Choose…</option>
              {% for team in teams %}
                <option
                  value="{{ team.TeamID }}"
                  data-dept="{{ team.DepartmentID_id }}"
                >{{ team.TeamName }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Session Name -->
          <div class="col-md-6">
            <label for="id_session_name" class="form-label">Session Name</label>
            {{ form.session_name }}
          </div>

          <!-- Start / End -->
          <div class="col-md-6">
            <label for="id_start_time" class="form-label">Start Time</label>
            {{ form.start_time }}
          </div>
          <div class="col-md-6">
            <label for="id_end_time" class="form-label">End Time</label>
            {{ form.end_time }}
          </div>

          <!-- Health Cards -->
         <!-- Health Cards -->
  <div class="col-12">
    <label class="form-label mb-3">Select Health Cards</label>
    <div class="row g-3">
      {% for card in health_cards %}
        <div class="col-md-6">
          <div class="card p-3 health-select-card h-100">
            <label class="d-flex align-items-start">
              <input
                type="checkbox"
                name="health_cards"
                value="{{ card.CardID }}"
                class="form-check-input me-2 mt-1"
              >
              <div>
                <h5 class="mb-1">{{ card.CardName }}</h5>
                <p class="mb-0 small text-muted">{{ card.Description }}</p>
              </div>
            </label>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

        <div class="mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary btn-lg px-4">
            Create Session
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const deptSelect = document.getElementById('departmentSelect');
  const teamSelect = document.getElementById('teamSelect');

  function filterTeams() {
    const chosen = deptSelect.value;
    Array.from(teamSelect.options).forEach(opt => {
      if (!opt.value) return;         // skip the “Choose…” placeholder
      // show only if data-dept matches
      opt.style.display = opt.dataset.dept === chosen ? '' : 'none';
    });
    // if the current team is now hidden, reset it
    if (teamSelect.selectedIndex > 0 &&
        teamSelect.options[teamSelect.selectedIndex].style.display === 'none') {
      teamSelect.value = '';
    }
  }

  deptSelect.addEventListener('change', filterTeams);
  // run once on load in case of a pre-selected department
  filterTeams();
});
</script>
{% endblock %}
